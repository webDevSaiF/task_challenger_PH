<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Challenger</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- BOOTSTRAP CSS CDN -->

      rel="stylesheet"

        class="inner d-flex align-items-center justify-content-center flex-column"
      >
        <div class="mb-2 text-primary text-center">
          <h1>TASK CHALLENGER</h1>
        </div>
        <div class="text-center text-secondary">
          <p>Can You Complete The Activity Challenge?</p>

      </div>
    </section>
    <section>
      <div
        class="inner d-flex align-items-center justify-content-center flex-column activity-box text-center"
      >
        <p class="activity text-white">Activity</p>

    </section>
